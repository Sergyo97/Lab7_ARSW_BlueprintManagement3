<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="d-inline-flex p-2 bd-highlight">
        <h1>Blueprints</h1>
    </div> <br>
    <div class="d-flex flex-row m-3">
        <form class='form-inline'>
            <label class='mx-2' for="putAuthor">Author</label>
            <input class="mx-2 form-control" type="text" id="putAuthor" placeholder="Author">
            <button class="mx-2 btn btn-info" type="button"
                onClick="app.getBlueprintsByAuthor($('#putAuthor').val())">Get Blueprints</button>
        </form>
    </div> <br>
    <div>
        <h2 class='mx-3' id='table-author'>Author's blueprints </h2>
    </div>
    <div class='d-flex w-50 mx-3'>
        <table class="table" id="table">
            <thead class="thead-dark">
                <tr>
                    <th>Blueprint name</th>
                    <th>Number of points</th>
                    <th>Open</th>
                </tr>
            </thead>
        </table>
        <br>
    </div>
    <h2 class='w-50 mx-3' id='points-counter'>Total user points: </h2>
    <div class="d-flex justify-content-end mx-3">
        <h2 id="current-name">Current blueprint: </h2>
    </div>
    <div class="d-flex justify-content-end mx-3">
        <canvas id="myCanvas" width="800" height="400" style="border:1px solid #000000;"></canvas>
    </div>
</body>

<script src="js/apimock.js"></script>
<script src="js/app.js"></script>

</html>
